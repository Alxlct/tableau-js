<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Tableau</title>
</head>

<body>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-10 p-5 border border-dark">
            <div class="my-2">
                <label class="d-block" for="elementToAdd">Entrer un élément</label>
                <input id="elementToAdd" type="text"><button class="btn btn-success"
                    onclick="saveElement()">Sauvegarder</button>
            </div>
            <div class="my-2">
                <label class="d-block" for="elementToErase">Supprimer un élément</label>
                <input id="elementToErase" type="text"><button class="btn btn-danger" onclick="arrayErase()">Effacer</button>
            </div>
            <div class="mb-3">
                <button class="btn btn-secondary" onclick="showArray()">AFFICHER</button>
            </div>
            <hr>
            <p class="h1">Mon Tableau</p>
            <p id="arrayToShow" class="h2"></p>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="assets/script.js"></script>
</body>

</html>
